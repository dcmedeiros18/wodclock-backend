<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WodClock - Class and Booking Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-dumbbell"></i> WodClock</h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="classes">Classes</button>
                <button class="nav-btn" data-tab="bookings">Bookings</button>
                <button class="nav-btn" data-tab="wods">WODs</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Classes Tab -->
            <div id="classes" class="tab-content active">
                <div class="section-header">
                    <h2>Manage Classes</h2>
                    <button class="btn btn-primary" onclick="openClassModal()">
                        <i class="fas fa-plus"></i> New Class
                    </button>
                </div>

                <div class="filters">
                    <input type="date" id="classDateFilter" class="input" placeholder="Filter by date">
                    <button class="btn btn-secondary" onclick="filterClasses()">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>

                <div class="cards-container" id="classesContainer">
                    <!-- Classes will be loaded here -->
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-content">
                <div class="section-header">
                    <h2>Manage Bookings</h2>
                    <button class="btn btn-primary" onclick="openBookingModal()">
                        <i class="fas fa-plus"></i> New Booking
                    </button>
                </div>

                <div class="filters">
                    <select id="bookingUserFilter" class="input">
                        <option value="">All users</option>
                    </select>
                    <input type="date" id="bookingDateFilter" class="input">
                    <button class="btn btn-secondary" onclick="filterBookings()">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>

                <div class="cards-container" id="bookingsContainer">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>

            <!-- WODs Tab -->
            <div id="wods" class="tab-content">
                <div class="section-header">
                    <h2>Manage WODs</h2>
                    <button class="btn btn-primary" onclick="openWodModal()">
                        <i class="fas fa-plus"></i> New WOD
                    </button>
                </div>

                <div class="cards-container" id="wodsContainer">
                    <!-- WODs will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="classModalTitle">New Class</h3>
                <span class="close" onclick="closeClassModal()">&times;</span>
            </div>
            <form id="classForm" class="form">
                <div class="form-group">
                    <label for="classDate">Date:</label>
                    <input type="date" id="classDate" class="input" required>
                </div>
                <div class="form-group">
                    <label for="classTime">Time:</label>
                    <input type="time" id="classTime" class="input" required>
                </div>
                <div class="form-group">
                    <label for="classMaxSpots">Max Spots:</label>
                    <input type="number" id="classMaxSpots" class="input" min="1" required>
                </div>
                <div class="form-group">
                    <label for="classWodId">WOD:</label>
                    <select id="classWodId" class="input" required>
                        <option value="">Select a WOD</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeClassModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bookingModalTitle">New Booking</h3>
                <span class="close" onclick="closeBookingModal()">&times;</span>
            </div>
            <form id="bookingForm" class="form">
                <div class="form-group">
                    <label for="bookingUserId">User:</label>
                    <select id="bookingUserId" class="input" required>
                        <option value="">Select a user</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingClassId">Class:</label>
                    <select id="bookingClassId" class="input" required>
                        <option value="">Select a class</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBookingModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- WOD Modal -->
    <div id="wodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="wodModalTitle">New WOD</h3>
                <span class="close" onclick="closeWodModal()">&times;</span>
            </div>
            <form id="wodForm" class="form">
                <div class="form-group">
                    <label for="wodTitle">Title:</label>
                    <input type="text" id="wodTitle" class="input" required>
                </div>
                <div class="form-group">
                    <label for="wodDescription">Description:</label>
                    <textarea id="wodDescription" class="input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="wodDate">Date:</label>
                    <input type="date" id="wodDate" class="input" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeWodModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
